<!DOCTYPE html>
<html>
<head>

<link href="content/style.css" media="screen" rel="stylesheet" type="text/css">

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>

<script>
	// Format code from http://stackoverflow.com/questions/610406/javascript-equivalent-to-printf-string-format
	if (!String.prototype.format) {
	  String.prototype.format = function() {
		var args = arguments;
		return this.replace(/{(\d+)}/g, function(match, number) {
		return typeof args[number] != 'undefined'
			? args[number]
			: match;
		});
	};
	}
	
	(function ($) {
		$(document).ready( function () 
		{
		var nameHash = location.hash;
		nameHash = nameHash.replace(/\#/g,"");
		document.getElementById('videoFrame').src = "http://player.twitch.tv/?channel={0}&html5=1".format(nameHash);
		});
	})(jQuery);
	</script>
	
</head>
<body>
	<div class="stream_frame">
		<div class="back">
			<a href="index.html">
				<img src="content/back.png"/>
			</a>
		</div>
		<iframe frameborder="0"
			id="videoFrame"
			width="100%"
			height="100%" />
	</div>
</body>
</html>
